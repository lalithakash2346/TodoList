</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="Todo-List">Todos</h1>
            </div>
            <div class="col-12">
                <h1 class="Create_Task"><strong>Create</strong> Task</h1>
            </div>
            <div class="col-12 middle">
                <input type="text" id="take-input" class="input-modify" placeholder="What needs to be done?" style="padding-left: 10px;">
                <!-- <label for="take-input"></label> -->
            </div>
            <div class="col12 button">
                <button class="add-button btn btn-primary" id="add-subject">Add</button>
            </div>
            <div class="col-12" style="margin-top: 30px;">
                <h1 class="Create_Task"><strong>My </strong>Tasks</h1>
            </div>
            <div class="col-12" id="todoItemsContainer">
                
            </div>
            <div class="col12 button" style="margin-top: 15px">
                <button class="add-button btn btn-primary" id="Save-subject">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
